[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]

[project]
name = "fixture-fetcher"
version = "0.1.0"
description = "A Python CLI tool that fetches football fixture data and generates iCalendar files"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "rdawebb"}]
dependencies = [
    "beaupy>=0.1.5",
    "icalendar>=4.0.9",
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
    "requests>=2.32.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.0.292",
    "mypy>=1.7.0",
    "types-PyYAML>=6.0.0",
    "types-requests>=2.32.0",
    "types-python-dateutil>=2.8.20",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "B",      # flake8-bugbear
    "C901",   # McCabe complexity
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # Line too long (handled by formatter)
    "UP006",  # Use dict instead of Dict (requires Python 3.9+)
    "UP007",  # Use X | None instead of Optional (requires Python 3.10+)
    "UP045",  # Use X | None for type annotations (requires Python 3.10+)
    "B008",   # Do not perform function calls in argument defaults (common Typer pattern)
]

[tool.ruff.lint.isort]
known-first-party = ["src"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
strict_optional = true
explicit_package_bases = true
namespace_packages = true

[[tool.mypy.overrides]]
module = [
    "beaupy.*",
    "icalendar.*",
    "rich.*",
    "requests.*",
]
ignore_missing_imports = true
