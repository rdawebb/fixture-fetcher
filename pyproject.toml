[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]

[project]
name = "fixture-fetcher"
version = "0.1.0"
description = "A Python CLI tool that fetches football fixture data and generates iCalendar files"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "rdawebb"}]
dependencies = [
    "beaupy>=0.1.5",
    "icalendar>=4.0.9",
    "pyyaml>=6.0",
    "python-dotenv>=1.2.1",
    "requests>=2.32.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.14.9",
    "types-PyYAML>=6.0.0",
    "types-requests>=2.32.4",
    "types-python-dateutil>=2.9.0",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.0",
]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "B",      # flake8-bugbear
    "C901",   # McCabe complexity
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # Line too long (handled by formatter)
    "UP006",  # Use dict instead of Dict (requires Python 3.9+)
    "UP007",  # Use X | None instead of Optional (requires Python 3.10+)
    "UP045",  # Use X | None for type annotations (requires Python 3.10+)
    "B008",   # Do not perform function calls in argument defaults (common Typer pattern)
]

[tool.ruff.lint.isort]
known-first-party = ["src"]
