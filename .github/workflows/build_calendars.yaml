name: Build fixture calendars

on:
  # Run once a day + allow manual trigger
  schedule:
    - cron: "0 5 * * *"     # 05:00 UTC daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: data/cache
          key: team-cache-${{ runner.os }}
          restore-keys: |
            team-cache-${{ runner.os }}-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install .[dev]

      - name: Fetch previously deployed calendar
        run: |
          mkdir -p public-old
          git clone --depth 1 --branch gh-pages https://github.com/${{ github.repository }}.git public-old || true

      - name: Generate ICS calendars
        env:
          FOOTBALL_DATA_API_TOKEN: ${{ secrets.FOOTBALL_DATA_API_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          mkdir -p public
          python scripts/build.py

      - name: Copy static files
        run: cp -r static/* public/

      - name: Check for calendar changes
        id: changes
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python scripts/compare_calendars.py

      - name: Save cache
        uses: actions/cache@v4
        with:
          path: data/cache
          key: team-cache-${{ runner.os }}

      - name: Deploy to GitHub Pages
        if: steps.changes.outputs.has_changes == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
