name: Build fixture calendars

on:
  # Run once a day + allow manual trigger
  schedule:
    - cron: "0 5 * * *"     # 05:00 UTC daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: data/cache
          key: team-cache-${{ runner.os }}
          restore-keys: |
            team-cache-${{ runner.os }}-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          pip install uv

      - name: Install Python dependencies
        run: |
          uv sync --all-extras

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node.js dependencies
        run: |
          npm ci

      - name: Fetch previously deployed calendar
        run: |
          mkdir -p public-old
          git clone --depth 1 --branch gh-pages https://github.com/${{ github.repository }}.git public-old || true

      - name: Generate ICS calendars
        env:
          FOOTBALL_DATA_API_TOKEN: ${{ secrets.FOOTBALL_DATA_API_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          mkdir -p public
          uv run scripts/build.py

      - name: Validate build output
        run: |
          if [ -z "$(find public/calendars -type f -name '*.ics' 2>/dev/null)" ]; then
            echo "❌ No calendars were generated"
            exit 1
          fi
          echo "✅ At least one calendar generated successfully"

      - name: Copy static files
        run: node scripts/build_site.js

      - name: Check for calendar or static file changes
        id: changes
        if: success()
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          uv run scripts/compare_calendars.py

          if [ -d "public-old" ]; then
            if diff -r static/ public-old/ > /dev/null 2>&1; then
              echo "static_changed=false" >> $GITHUB_OUTPUT
            else
              echo "static_changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "static_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Save cache
        uses: actions/cache@v4
        with:
          path: data/cache
          key: team-cache-${{ runner.os }}

      - name: Deploy to GitHub Pages
        if: success() && (steps.changes.outputs.has_changes == 'true' || steps.changes.outputs.static_changed == 'true')
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
