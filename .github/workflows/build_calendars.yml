name: Build fixture calendars

on:
  # Run once a day + allow manual trigger
  schedule:
    - cron: "0 5 * * *"     # 05:00 UTC daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install .[dev]

      - name: Fetch previously deployed calendar
        run: |
          mkdir -p public-old
          git clone --depth 1 --branch gh-pages https://github.com/${{ github.repository }}.git public-old || true

      - name: Generate ICS calendars
        env:
          FOOTBALL_DATA_API_TOKEN: ${{ secrets.FOOTBALL_DATA_API_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          mkdir -p public
          python scripts/build.py

      - name: Copy static files
        run: cp -r static/* public/

      - name: Check for calendar changes
        id: changes
        run: |
          old_hash=$(find public-old -name '*.ics' -type f | sort | xargs cat | md5sum | awk '{ print $1 }')
          new_hash=$(find public -name '*.ics' -type f | sort | xargs cat | md5sum | awk '{ print $1 }')

          if [ "$old_hash" = "$new_hash" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to GitHub Pages
        if: steps.changes.outputs.has_changes == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
